<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Candidate Detail </h1>
<table border="1", width="30%" >
    <tr>
        <th>ID </th>
        <th>Full Name </th>
        <th>Email </th>
        <th>Phone </th>

    </tr>
    <tr th:each="candidate : ${candidateDetail}">
        <td th:text="${candidate.id}"></td>
        <!--            <td ><a th:href="@{/candidates/{id} (id=${candidate.id})}">View</a>  </td>-->
        <td th:text="${candidate.fullName}"></td>
        <td th:text="${candidate.email}"></td>
        <td th:text="${candidate.phone}"></td>


    </tr>
</table>
<button>Update</button>
</body>
</html>
