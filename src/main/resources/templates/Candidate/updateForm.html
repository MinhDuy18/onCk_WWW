<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1> Candidate Update form </h1>
<form th:action ="@{/cadidates/update/{id}(id=${candidateUpdate.id})}" th:object="${candidateUpdate}" method="post">
  <label for="id">ID:</label><br>
  <input type="text" id="id" name="id" th:field="*{id}"><br><br>

  <label for="fullname">Họ và tên đầy đủ:</label><br>
  <input type="text" id="fullname" name="fullname" th:field="*{fullName}"><br><br>

  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" th:field="*{email}"><br><br>

  <label for="phone">Số điện thoại:</label><br>
  <input type="text" id="phone" name="phone" th:field="*{phone}"><br><br>

  <input type="submit" value="Submit">
</form>
</body>
</html>
